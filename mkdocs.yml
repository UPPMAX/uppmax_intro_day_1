site_name: UPPMAX Intro Day 1

repo_url: https://github.com/UPPMAX/uppmax_intro_day_1

nav:
  - Home: index.md
  - Sessions:
    - Overview: sessions/introduction.md
    - Clusters: sessions/clusters.md
    - Login in general: sessions/login.md
    - Log in to the remote desktop environment: sessions/login_remote_desktop.md
    - Use the remote desktop environment: sessions/use_remote_desktop.md
    - File transfer using FileZilla: sessions/file_transfer_using_filezilla.md
    - Log in to the console environment: sessions/login_console.md
    - Use the terminal: sessions/use_terminal.md
  - Misc:
    - Misc 1: misc/misc_1.md

theme:
  name: material
  greetings: Welcome to UPPMAX Intro Day 1
  font:
    text: Lato
    code: JetBrains Mono

  logo: assets/logo_color.png

  features:
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.footer
#    - navigation.expand
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
  custom_dir: mkdocs_uppmax/
    
extra_css:
  - stylesheets/extra.css
      
markdown_extensions:
  - toc:
      toc_depth: 2
      permalink: true
      permalink_title: Anchor link to this section for reference
  - admonition
  - tables
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
